	<div class="container">
	<!-- Form for customer data that will be put into the DB -->
		<form action="input.php" method="POST">
			<div class="form-group">
				<!--<label for="name" class="col-form-label">Name:</label>-->
				<input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
			</div>
			<div class="form-group">
				<!--<label for="name" class="col-form-label">Email:</label>-->

			</div>
			<div class="form-group">
				<!--<label for="name" class="col-form-label">Phone:</label>-->
				<input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
			</div>
			<div class="form-group">
				What "Collection Zone" do you live in?</br>
				<input type="radio" name="zone" value="North Zone" id="North"/><label class="radio-inline">North</label>
				<input type="radio" name="zone" value= "Central Zone" id="Central"/><label class="radio-inline">Central</label>
				<input type="radio" name="zone" value= "South Zone" id="South"/><label class="radio-inline">South</label>
				<p><a href="#" data-open="LocationMapModal">Help me Choose!</a></p>
			</div>

			<!-- <div class="form-group">
				Clickable map
				<ul class="list-inline">
					<li>Select your location:</li>
					<li><a class="test" href="#" data-toggle="tooltip" data-placement="right" title="Click the map to select your location.">This will be an icon at some point</a></li>

			<div class="form-group">
			Please select your normal trash day:<br>
			<label class="radio-inline"><input type="radio" name="dayradio" value="Monday">Monday</label>
			<label class="radio-inline"><input type="radio" name="dayradio" value="Tuesday">Tuesday</label>
			<label class="radio-inline"><input type="radio" name="dayradio" value="Wednesday">Wednesday</label>
			<label class="radio-inline"><input type="radio" name="dayradio" value="Thursday">Thursday</label>
			<label class="radio-inline"><input type="radio" name="dayradio" value="Friday">Friday</label>
			</div>
			<div class="form-group">
			Type of notification to receive:<br>
			<input type="checkbox" class="checkbox" name="notifEmail" value="email"> Email<br> <!-- This will send an email notification -->
			<input type="checkbox" class="checkbox" name="notifCalendar" value="calendar"> Calendar<br> <!-- This will send a calendar notification -->
			<input type="checkbox" class="checkbox" name="notifText" value="text"> Text<br> <!-- This will send a text message -->
			</div>
			<!--Submit and reset buttons -->
			<div class="form-group">
			<button class="btn btn-success"  type="submit">Submit</button><button class="btn btn-danger"type="reset">Reset</button>
			</div>
		</form>
